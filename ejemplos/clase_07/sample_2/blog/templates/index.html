<a href="login">Ingresar</a>

<ul>
    {% for post in posts %}
    <li>
        <a href="details/?post_id={{ post.id }}">
            [{{ post.category }}] 
            {{ post.title }} 
            (por {{ post.author }}, 
            publicado el {{ post.publish_date }},
            tags:
            {% for tag in post.tags %}
                {{ tag }}, 
            {% endfor %} 
            )
        </a>
    </li>
    {% endfor %}
</ul>
